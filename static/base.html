<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; padding:0; }
        header { background:#4CAF50; color:white; padding:15px; text-align:center; }
        main { padding:20px; }
        a, button { display:inline-block; margin:10px 0; padding:10px 15px; background:#4CAF50; color:white; text-decoration:none; border:none; border-radius:5px; cursor:pointer; }
        a:hover, button:hover { background:#45a049; }
        table { width:100%; border-collapse:collapse; margin:20px 0; }
        table, th, td { border:1px solid #ddd; padding:10px; text-align:center; }
        th { background:#4CAF50; color:white; }
    </style>
</head>
<body>
<header><h1>{{ title }}</h1></header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
